name: Build & Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npx ng build --configuration production --base-href /MyBucketList/

      - name: Set Git identity for deployment
        run: |
          git config user.name "bucketList-bot"
          git config user.email "bot@bucketList.app"


      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/bucket-list --branch=gh-pages --no-silent --repo=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ftiannn/MyBucketList.git
        env:
          CI: true
